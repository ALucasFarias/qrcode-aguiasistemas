<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6482348299370206"
     crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon/android-chrome-256x256.png" type="image/x-icon">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Gerador de Qr Code</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Gerador de QrCode</h1>
            <p>Insira uma URL para criar um Qr Code.</p>
        </header>
        <div class="form">
            <input type="text" placeholder="www.suaurl.com.br">
            <button>Gerar Qr Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qrcode" class="img">
        </div>
        <button id="downloadQRCodeBtn" onclick="downloadQRCode()">Download QR Code</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
